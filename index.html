<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Bjorgen Main Content</title>
</head>
<body>
    <script type="text/javascript">
        // Fetch the content of /main and display it
        fetch('main/index.html')
            .then(response => response.text())
            .then(html => {
                document.body.innerHTML = html;
            })
            .catch(err => console.error('Failed to load page content:', err));
    </script>
</body>
</html>
